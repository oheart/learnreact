<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta content="telephone=no" name="format-detection" />
    <style>
    </style>
</head>
<body>
<div id="app"></div>
<script src="../../build/react.js"></script> 
<script src="../../build/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
</script>
<script type="text/babel">
    /*
        在React中，则可通过value或者更好的defaultValue来给select元素指定值
    */
    var MySelect1 = React.createClass({
        render:function(){
            return (
                <select defaultValue="move">
                    <option value="stay">Should I stay</option>
                    <option value="move">or should I go</option>
                    <option value="trouble">If I stay it will be trouble</option>
                </select>
            )
        }
    })
    var MySelect2 = React.createClass({
        getInitialState:function(){
            return {value: 'move'};
        },
        _onChange:function(event){
            this.setState({value:event.target.value});
        },
        render:function(){
            return (
                <select value={this.state.value} onChange={this._onChange}>
                    <option value="stay">Should I stay</option>
                    <option value="move">or shold I go</option>
                    <option value="trouble">If I stay it will be trouble</option>
                </select>
            )
        }
    })
    ReactDOM.render(
        <div>
            <MySelect1/>
            <MySelect2/>     
        </div>,
        document.getElementById('app')
    )
   
</script>
</body>

</html>
