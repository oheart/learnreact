<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>textAreaCounter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta content="telephone=no" name="format-detection" />
    <style>
    </style>
</head>
<body>
<div id="app"></div>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script type="text/javascript">
    var TextAreaCounter = React.createClass(
        {
            propTypes:{
                text: React.PropTypes.string,
            },
            getInitialState: function(){
                return {
                    text: this.props.text
                }
            },
            _textChange:function(ev){
                this.setState({
                    text: ev.target.value
                });
            },
            render: function(){
                return React.DOM.div(null,
                    React.DOM.textarea(
                        {
                           value: this.state.text,
                           onChange: this._textChange,
                        } 
                    ),
                    React.DOM.h3(null,this.state.text.length)
                )
            }
        }
    );
    var myTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter,{
            text: 'Bob'
        }),
        document.getElementById('app')
    );
    myTextAreaCounter.setState({text:'Hello outside world'});
    var reactAppNode = ReactDOM.findDOMNode(myTextAreaCounter);
    console.log(reactAppNode);
    console.log(reactAppNode.parentNode === document.getElementById('app'));
    console.log(myTextAreaCounter.props);
    console.log(myTextAreaCounter.state);
</script>
</body>

</html>
